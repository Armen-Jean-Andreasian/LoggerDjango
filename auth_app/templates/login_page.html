{% extends "shared/base.html" %}

{% block title %}Login{% endblock %}

{% block extra_styles %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }

    h1 {
        text-align: center;
        padding: 20px;
        color: #333;
    }

    #login-form {
        width: 300px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #login-form label {
        display: block;
        margin-bottom: 5px;
    }

    #login-form input, #login-form button {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box; /* Ensures padding is included in the width calculation */
    }

    #login-form button {
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }

    #login-form button:hover {
        background-color: #45a049;
    }

    p {
        text-align: center;
    }

    a {
        color: #4CAF50;
    }

    /* Styles for alert messages */
    .alert {
        width: 300px;
        margin: 10px auto;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
    }

    .alert-success {
        color: #155724;
        background-color: #d4edda;
        border-color: #c3e6cb;
    }

    .alert-error {
        color: #721c24;
        background-color: #f8d7da;
        border-color: #f5c6cb;
    }

    p {
        text-align: center;
    }

    a {
        color: #4CAF50;
    }

    /* Styles for alert messages */
    .alert {
        width: 300px;
        margin: 10px auto;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
    }

    .alert-success {
        color: #155724;
        background-color: #d4edda;
        border-color: #c3e6cb;
    }

    .alert-error {
        color: #721c24;
        background-color: #f8d7da;
        border-color: #f5c6cb;
    }
</style>
{% endblock %}

{% block content %}
<h1>Login</h1>

<!-- Display success or error messages -->
{% if messages %}
<div id="message-container">
    {% for message in messages %}
    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}

<!-- Login Form -->
<form id="login-form" method="POST" action="{% url 'auth_app:login' %}">
    {% csrf_token %}

    <!-- Username -->
    <label for="login">Username</label>
    <input type="text" id="login" name="login" required><br>

    <!-- Password -->
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required><br>

    <!-- Submit Button -->
    <button type="submit">Login</button>
</form>

<p>Don't have an account? <a href="{% url 'auth_app:register' %}" style="color: green;">Register</a></p>
{% endblock %}
