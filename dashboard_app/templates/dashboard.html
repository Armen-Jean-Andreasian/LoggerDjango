<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .create-logger-container {
            text-align: center;
            margin-top: 20px;
        }
        .create-logger-form {
            display: none;
            margin-top: 20px;
        }
        .create-logger-form input[type="url"] {
            padding: 8px;
            width: 300px;
        }
        .create-logger-form button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .create-logger-form button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function toggleCreateLoggerForm() {
            const form = document.getElementById("create-logger-form");
            form.style.display = form.style.display === "none" ? "block" : "none";
        }
    </script>
</head>
<body>
<form method="POST" action="{% url 'auth_app:logout' %}">
    {% csrf_token %}
    <button type="submit">Logout</button>
</form>

<h1 style="text-align: center;">User Loggers</h1>

{% if loggers %}
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Destination</th>
        <th>Fake URL</th>
    </tr>
    </thead>
    <tbody>
    {% for logger in loggers %}
    <tr>
        <td>{{ logger.id }}</td>
        <td>{{ logger.destination }}</td>
        <td>{{ logger.fake_url }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% else %}
<p style="text-align: center;">No loggers found for the user.</p>
{% endif %}

<div class="create-logger-container">
    <button type="button" onclick="toggleCreateLoggerForm()">Create Logger</button>
    <div id="create-logger-form" class="create-logger-form">
        <form method="POST" action="{% url 'dashboard_app:dashboard' %}">
            {% csrf_token %}
            <label for="destination">Destination (URL):</label>
            <input type="url" name="destination" id="destination" required placeholder="Enter a valid URL">
            <button type="submit">Create</button>
        </form>
    </div>
</div>

</body>
</html>
